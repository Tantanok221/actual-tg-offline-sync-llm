services:
  sync-service:
    build: .
    container_name: tg-sync-service
    ports:
      - "8000:8000"
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - SYNC_INTERVAL_MINUTES=${SYNC_INTERVAL_MINUTES:-5}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - ACTUAL_BRIDGE_URL=http://actual-bridge:3000
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
    depends_on:
      - actual-bridge
    restart: unless-stopped
    networks:
      - shared-network

  actual-bridge:
    build: ../actual-bridge
    container_name: actual-bridge
    ports:
      - "3002:3000"
    environment:
      - ACTUAL_SERVER_URL=${ACTUAL_SERVER_URL:-http://actual-budget:5006}
      - ACTUAL_PASSWORD=${ACTUAL_PASSWORD}
      - ACTUAL_BUDGET_ID=${ACTUAL_BUDGET_ID}
      - DATA_DIR=/data
    volumes:
      - ./actual-bridge-data:/data
    restart: unless-stopped
    networks:
      - shared-network

networks:
  shared-network:
    external: true
